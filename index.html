<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <main class="main">
    <div class="card-product">
      <img class="card-product__img-mobile" src="./images/image-product-mobile.jpg" alt="Image product" />
      <img class="card-product__img-desktop" src="./images/image-product-desktop.jpg" alt="Image product" />
      <div class="card-product__content">
        <p class="card-product__description">PERFUME</p>
        <h2 class="card-product__h2">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-product__p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-product__price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>

        <button class="card-product__button">
          <img src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
